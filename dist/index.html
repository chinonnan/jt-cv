<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>jt-cv</title>
    <style rel="stylesheet" src="style.css">
        * {
            margin: 0;
            padding: 0
        }
        
        *,
        :after,
        :before {
            box-sizing: border-box
        }
        
        #html {
            word-break: break-all
        }
        
        #div1Wrapper {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 20px
        }
        
        #div1 {
            position: relative;
            top: 25%;
            right: -25%
        }
        
        #div1:after,
        #div1:before {
            content: "";
            display: block;
            position: absolute
        }
        
        @media (max-width:500px) {
            #html {
                height: 50vh;
                overflow: hidden
            }
            #div1Wrapper {
                height: 50vh;
                position: absolute;
                left: 0;
                top: 0
            }
            #div1 {
                position: relative;
                top: 25%;
                right: -25%
            }
        }
    </style>
</head>

<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    <script src="main.060a2db4.js"></script>
</body>

</html>
